<h1 align="center">Signup for New Account !!!</h1>
<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" #email>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd" placeholder="Password" #pwd>
  </div>
  <div class="form-group">
    <label for="cpwd">Confirm Password</label>
    <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" #cpwd>
  </div>
  <button type="submit" class="btn btn-primary" (click)="signup(email,pwd,cpwd)">Sign Up</button>
</form>
